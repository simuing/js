<!DOCTYPE html>
<html>
<head>
    <title>Set Comma Test Suite</title>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.8.0.css">
    <script src="https://code.jquery.com/qunit/qunit-2.8.0.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">test markup</div>
    <script type="text/javascript">
        var Bank = {
            "amount" : 0,
            "deposit" : function(amount){
                this.amount = this.amount + amount + (amount*0.1);
            },
            "withdraw" : function(amount){
                this.amount = this.amount - amount;
            },
            "getAmount" : function(){
                return this.amount;
            },
            "setAmount" : function(amount){
                this.amount = amount;
            }
        };
    </script>
    <script type="text/javascript">
        
        /* 입금과 출금이 의존적이기 때문에 출금 테스트에서 에러가 발생한다. */
        /* QUnit.test("입금 테스트", function (assert){
            Bank.deposit(10);
            assert.equal(Bank.getAmount(), 11, "10 입금");
        });
        QUnit.test("출금 테스트", function (assert){
            Bank.withdraw(10);
            assert.equal(Bank.getAmount(), 0, "10 출금");
        });*/
        
        // setAmount 를 추가한 후 재작성
        QUnit.test("입금 테스트", function (assert){
            Bank.setAmount(0);
            Bank.deposit(10);
            assert.equal(Bank.getAmount(), 11, "10 입금");
        });
        
        QUnit.test("출금 테스트", function (assert){
            Bank.setAmount(10);
            Bank.withdraw(10);
            assert.equal(Bank.getAmount(), 0, "10 출금");
        });
    </script>
</body>
</html>
