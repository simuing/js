<!DOCTYPE html>
<html>
<head>
    <title>js_01_remark</title>
</head>
<body>
    <script type="text/javascript">
        
        /*-------------------------- Addition (+) */
        document.write("<h3>Addition (+)</h3>");

        // Number + Number -> addition
        document.write( 1 + 2 ); // 3
        document.write( "<br>" );
        
        // Number + Boolean -> addition
        // true = 1, false = 0
        document.write( 1 + true );  // 2
        document.write( 1 + false ); // 1
        document.write( "<br>" );
        
        // Number + String -> concatenation
        document.write( 1 + "foo" ); // 1foo
        document.write( "<br>" );
        
        // String + String -> concatenation
        document.write( "foo" + "foo" ); // foofoo
        document.write( "<br>" );
        
        // String + Boolean -> concatenation
        document.write( "foo" + true ); // footrue
        document.write( "foo" + false ); // foofalse
        document.write( "<br>" );
        
        // Boolean + Boolean -> addition
        // true = 1, false = 0
        document.write( true + true );   // 2
        document.write( false + false ); // 0
        document.write( "<br>" );
        
        /*-------------------------- Subtraction (-) */
        document.write("<h3>Subtraction (-)</h3>");
        
        // Number - Number -> sub
        document.write( 1 - 2 );   // -1
        document.write( "<br>" );
        
        // Number - Boolean -> sub
        // true = 1, false = 0
        document.write( 1 - true );  // 0
        document.write( 1 - false ); // 1
        document.write( "<br>" );
        
        // Number - String  -> NaN
        // String - String  -> NaN
        // String - Boolean -> NaN
        
        // Boolean - Boolean -> sub
        // true = 1, false = 0
        document.write( true - true );   // 0
        document.write( false - false ); // 0
        document.write( "<br>" );
        
        /*-------------------------- Division (/) */
        document.write("<h3>Division (/)</h3>");
        
        // Number / Number -> division
        document.write( 1 / 2 );   // -1
        document.write( "<br>" );
        
        // Number / Boolean -> division
        // true = 1, false = 0
        document.write( 1 / true );  // 1
        document.write( 1 / false ); // infinity
        document.write( "<br>" );
        
        // Number / String  -> NaN
        // String / String  -> NaN
        // String / Boolean -> NaN

        // Boolean / Boolean -> division
        // true = 1, false = 0
        document.write( true / true );   // 1
        document.write( false / false ); // NaN
        document.write( "<br>" );
        
        /*-------------------------- Multiplication (*) */
        document.write("<h3>Multiplication (*)</h3>");
        
        // Number * Number -> multiplication
        document.write( 1 * 2 );   // 2
        document.write( "<br>" );
        
        // Number * Boolean -> multiplication
        // true = 1, false = 0
        document.write( 1 * true );  // 1
        document.write( 1 * false ); // 0
        document.write( "<br>" );
        
        // Number * String  -> NaN
        // String * String  -> NaN
        // String * Boolean -> NaN
        
        // Boolean * Boolean -> multiplication
        // true = 1, false = 0
        document.write( true * true );   // 1
        document.write( false * false ); // 0
        document.write( "<br>" );
        
        /*-------------------------- Remainder (%) */
        document.write("<h3>Remainder (%)</h3>");

        // Number % Number -> addition
        document.write( 1 % 2 ); // 3
        document.write( "<br>" );
        
        // Number % Boolean -> addition
        // true = 1, false = 0
        document.write( 1 % true );  // 0
        document.write( 1 % false ); // NaN
        document.write( "<br>" );
        
        // Number * String -> NaN
        // String * String -> NaN
        // String * Boolean -> NaN
        
        // Boolean % Boolean -> addition
        // true = 1, false = 0
        document.write( true % true );   // 0
        document.write( false % false ); // NaN
        document.write( "<br>" );
        
        /*-------------------------- Exponentiation (**) */
        document.write("<h3>Exponentiation (**)</h3>");

        // Number ** Number -> Exponentiation
        document.write( 2 ** 3 ); // 8
        document.write( "<br>" );
        
        // Number + Boolean -> Exponentiation
        // true = 1, false = 0
        document.write( 2 ** true );  // 2
        document.write( 2 ** false ); // 1
        document.write( "<br>" );
        
        // Number + String -> NaN
        // String + String -> NaN
        
        // String + Boolean -> Exponentiation
        document.write( "foo" ** true ); // NaN
        document.write( "foo" ** false ); // 1
        document.write( "<br>" );
        
        // Boolean + Boolean -> Exponentiation
        // true = 1, false = 0
        document.write( true ** true );   // 1
        document.write( false ** false ); // 1
        document.write( "<br>" );
        
        /*-------------------------- Increment (++, --) */
        document.write("<h3>Increment (++,--)</h3>");
        // a++ or a-- : postfix operation
        // ++a or --a : prefix operation
        
        // Number (++) -> increment
        var num = 1;
        document.write( num++ ); // 1
        document.write( num );   // 2
        document.write( "<br>" );
        document.write( ++num ); // 3
        document.write( num );   // 3
        document.write( "<br>" );
        
        // Number (--) -> increment
        var num = 1;
        document.write( num-- ); // 1
        document.write( num );   // 0
        document.write( "<br>" );
        document.write( --num ); // -1
        document.write( num );   // -1
        document.write( "<br>" );
        
        // Boolean -> error
        // String  -> error
        
        /*-------------------------- Unary negation ((+),(-)) */
        document.write("<h3>Unary negation ((+),(-))</h3>");
        
        // +Number -> Unary negation
        var num = 1;
        document.write( +num ); // 1
        document.write( "<br>" );
        
        // -Number -> Unary negation
        var num = 1;
        document.write( -num ); // -1
        document.write( "<br>" );
        
        // +String(String) -> NaN
        var str = "foo";
        document.write( +str ); // NaN
        document.write( "<br>" );
        
        // +String(Number) -> Automatic type conversion
        var str = "1";
        document.write( +str ); // 1
        document.write( "<br>" );
        
        // +Boolean -> Unary negation
        var bool1 = true;
        var bool2 = false;
        document.write( +bool1 ); // 1
        document.write( +bool2 ); // 0
        document.write( "<br>" );
        
        // -Boolean -> Unary negation
        var bool1 = true;
        var bool2 = false;
        document.write( -bool1 ); // -1
        document.write( -bool2 ); // 0
        document.write( "<br>" );
        
    </script>
</body>
</html>
