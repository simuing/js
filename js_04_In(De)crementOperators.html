<!DOCTYPE html>
<html>
<head>
    <title>js_04_In(De)crementOperators</title>
</head>
<body>
    <script type="text/javascript">
        
        /* Increment(++, --) */
        // a++ or a-- : postfix operation
        // ++a or --a : prefix operation
        document.write("<h3>In/Decrement (++,--)</h3>");
        
        // Number(++) -> increment
        var num = 1;
        document.write( num++ ); // 1
        document.write( num );   // 2
        document.write( "<br>" );
        document.write( ++num ); // 3
        document.write( num );   // 3
        document.write( "<br>" );
        
        // Number(--) -> decrement
        var num = 1;
        document.write( num-- ); // 1
        document.write( num );   // 0
        document.write( "<br>" );
        document.write( --num ); // -1
        document.write( num );   // -1
        document.write( "<br>" );
        
        // Boolean(++) -> error
        // String  -> error
        
    </script>
</body>
</html>
