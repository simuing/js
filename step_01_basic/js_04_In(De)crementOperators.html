<!DOCTYPE html>
<html>
<head>
    <title>js_04_In(De)crementOperators</title>
</head>
<body>
    <script type="text/javascript">
    /*
        In/Decrement Operators
        
        a++ or a-- : postfix operation
        ++a or --a : prefix operation
    */
        
        // (++) -> increment
        var num = 1;
        console.log("Number(++)");
        console.log( num++ ); // 1
        console.log( num );   // 2
        
        console.log("(++)Number");
        console.log( ++num ); // 3
        console.log( num );   // 3
        
        // (--) -> decrement
        var num = 1;
        console.log("Number(--)");
        console.log( num-- ); // 1
        console.log( num );   // 0
        
        console.log("(--)Number");
        console.log( --num ); // -1
        console.log( num );   // -1
        
        // Boolean, String  -> error
        
    </script>
</body>
</html>
