<!DOCTYPE html>
<html>
<head>
    <title>js_06_UnaryNegationOperators</title>
</head>
<body>
    <script type="text/javascript">
        
        /* Unary negation ((+),(-)) */
        document.write("<h3>Unary Negation ((+),(-))</h3>");
        
        // +Number -> Unary negation
        var num = 1;
        document.write( +num ); // 1
        document.write( "<br>" );
        
        // -Number -> Unary negation
        var num = 1;
        document.write( -num ); // -1
        document.write( "<br>" );
        
        // +String(String) -> NaN
        var str = "foo";
        document.write( +str ); // NaN
        document.write( "<br>" );
        
        // +String(Number) -> Automatic type conversion
        var str = "1";
        document.write( +str ); // 1
        document.write( "<br>" );
        
        // +Boolean -> Unary negation
        var bool1 = true;
        var bool2 = false;
        document.write( +bool1 ); // 1
        document.write( +bool2 ); // 0
        document.write( "<br>" );
        
        // -Boolean -> Unary negation
        var bool1 = true;
        var bool2 = false;
        document.write( -bool1 ); // -1
        document.write( -bool2 ); // 0
        document.write( "<br>" );
        
    </script>
</body>
</html>
