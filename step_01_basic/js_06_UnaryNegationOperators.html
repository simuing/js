<!DOCTYPE html>
<html>
<head>
    <title>js_06_UnaryNegationOperators</title>
</head>
<body>
    <script type="text/javascript">
        
        /* Unary negation ((+),(-)) */
        console.log("Unary Negation ((+),(-))");
        
        // +Number -> Unary negation
        var num = 1;
        console.log( +num ); // 1
        
        // -Number -> Unary negation
        var num = 1;
        console.log( -num ); // -1
        
        // +String(String) -> NaN
        var str = "foo";
        console.log( +str ); // NaN
        
        // +String(Number) -> Automatic type conversion
        var str = "1";
        console.log( +str ); // 1
        
        // +Boolean -> Unary negation
        var bool1 = true;
        var bool2 = false;
        console.log( +bool1 ); // 1
        console.log( +bool2 ); // 0
        
        // -Boolean -> Unary negation
        var bool1 = true;
        var bool2 = false;
        console.log( -bool1 ); // -1
        console.log( -bool2 ); // 0
        
    </script>
</body>
</html>
