<!DOCTYPE html>
<html>
<head>
    <title>js_07_ComparisonOperators</title>
</head>
<body>
    <script type="text/javascript">

        /* Comparison Operators */
        // ==  Comparison. check -> contents
        // === Strict Comparison. check -> type, contents
        document.write("<h3>Comparison Operators</h3>");
        
        document.write(true == false); //false
        document.write(true == true);  //true
        document.write("<br>");
        
        document.write(1 == "1");      //true
        document.write(1 === "1");     //false
        document.write(0 == null);     //false
        document.write(0 == NaN);      //false
        document.write(0 == undefined);//false
        document.write("<br>");
        
        document.write(null == null);     //true
        document.write(null == NaN);      //false
        document.write(undefined == NaN); //false
        document.write(undefined ==  null); //true
        document.write(undefined === null); //false
        document.write(NaN == NaN);       //false
        document.write("<br>");
        
    </script>
</body>
</html>
