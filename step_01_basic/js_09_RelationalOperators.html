<!DOCTYPE html>
<html>
<head>
    <title>js_09_RelationalOperators</title>
</head>
<body>
    <script type="text/javascript">

        /* Relational Operators */
        document.write("<h3>Relational Operators</h3>");
        
        // Greater than operator (>)
        document.write(1 > 2) //false
        document.write(2 > 1) //true
        document.write("<br>");
        
        // Greater than or equal operator(>=)
        document.write(1 > 1)  //false
        document.write(1 >= 1) //true
        document.write("<br>");
        
        // Less than operator (<)
        document.write(1 < 2) //true
        document.write(2 < 1) //false
        document.write("<br>");
        
        // Less than or equal operator(>=)
        document.write(1 < 1)  //false
        document.write(1 <= 1) //true
        document.write("<br>");
        
    </script>
</body>
</html>
