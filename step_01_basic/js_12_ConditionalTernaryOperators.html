<!DOCTYPE html>
<html>
<head>
    <title>js_12_ConditionalTernaryOperators</title>
</head>
<body>
    <script type="text/javascript">
    /*
        Conditional Ternary Operators
        
        (condition ? ex1 : ex2)
        condition = true  -> return ex1
        condition = false -> return ex2
    */
        
        console.log( true  ? "1" : "2" ); //1
        console.log( false ? "1" : "2" ); //2
        
    </script>
</body>
</html>
