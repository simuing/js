<!DOCTYPE html>
<html>
<head>
    <title>js_01_Array</title>
</head>
<body>
    <script type="text/javascript">
    /*
        Array
        
        new Array()
        new Array(e,...)
        []
        [e,...]
    */
        var arr = new Array();
        console.log(arr); //[]
        
        var arr = new Array("hi","bye");
        console.log(arr); //(2) ["hi", "bye"]
        
        var arr = [];
        arr[0] = "red";
        arr[1] = "orange";
        arr[2] = "yellow";
        arr[3] = "green";
        console.log(arr); //(4) ["red", "orange", "yellow", "blue"]
        
        var arr = ["one", "two", "three"];
        console.log(arr); //(3) ["one", "two", "three"]
    
    </script>
</body>
</html>
