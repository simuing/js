<!DOCTYPE html>
<html>
<head>
    <title>js_01_Array</title>
</head>
<body>
    <script type="text/javascript">
    /*
        Array
        
        1. var array = []
        2. var array = [e,...]
        3. new Array()
    */
        var array = new Array();
        console.log(array); //[]
        
        var array = [];
        array[0] = "red";
        array[1] = "orange";
        array[2] = "yellow";
        array[3] = "green";
        array[4] = "blue";
        console.log(array);
        //(5) ["red", "orange", "yellow", "green", "blue"]
        
        var array = ["one", "two", "three"];
        console.log(array); //(3) ["one", "two", "three"]
    
    </script>
</body>
</html>
