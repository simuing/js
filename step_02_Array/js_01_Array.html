<!DOCTYPE html>
<html>
<head>
    <title>js_01_Array</title>
</head>
<body>
    <script type="text/javascript">
    
        /* Array */
        // [] : new Array()
        var array1 = [];
        array1[0] = "red";
        array1[1] = "orange";
        array1[2] = "yellow";
        array1[3] = "green";
        array1[4] = "blue";
        document.write(array1 + "<br>"); //red,orange,yellow,green

        // var array = [e,...]
        var array2 = ["one", "two", "three"];
        document.write(array2 + "<br>"); //one,two,three
        
        // new Array()
        var array3 = new Array();
        document.write(array3 + "<br>"); //(no text)
        
    </script>
</body>
</html>
