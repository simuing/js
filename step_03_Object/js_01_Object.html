<!DOCTYPE html>
<html>
<head>
    <title>js_01_Object</title>
</head>
<body>
    <script type="text/javascript">
    /*
        Object
        
        Object = {key1:value, key2:value, ...}
        Object.lengt = 1
        Object.key = value
    */
        var cat = {
            name : "star",
            age : 5,
            color : "white"
        }
        // Object
        console.log(cat); //{name: "star", age: 5, color: "white"}
        
        // Object.key
        console.log(cat.name); //star
        console.log(cat.age);  //5
        console.log(cat.color);//white
        
    </script>
</body>
</html>
